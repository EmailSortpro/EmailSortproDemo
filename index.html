<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailSortPro - Gestionnaire d'Emails Intelligent</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 1. Configuration CRITIQUE - Doit être chargée en premier -->
    <script src="config.js"></script>
    
    <!-- 2. Bibliothèques tierces -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* Styles critiques inline pour le chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #4b5563;
            font-size: 1.125rem;
            margin-top: 1rem;
        }
        
        .login-mode .app-header,
        .login-mode .app-nav,
        .login-mode .page-content {
            display: none !important;
        }
        
        .app-active .login-page {
            display: none !important;
        }
    </style>
</head>
<body class="login-mode">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>EmailSortPro</h3>
            <div class="loading-text">Initialisation...</div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <h1>EmailSortPro</h1>
                    <p>Gérez vos emails intelligemment</p>
                </div>
                
                <div class="login-providers">
                    <button id="loginMicrosoftBtn" class="login-btn microsoft">
                        <i class="fas fa-envelope"></i>
                        <span>Se connecter avec Outlook</span>
                    </button>
                    
                    <button id="loginGoogleBtn" class="login-btn google">
                        <i class="fab fa-google"></i>
                        <span>Se connecter avec Gmail</span>
                    </button>
                </div>
                
                <div class="login-footer">
                    <p><i class="fas fa-lock"></i> Connexion sécurisée</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application (Hidden initially) -->
    <header class="app-header" style="display: none;">
        <div class="header-content">
            <div class="header-left">
                <h1><i class="fas fa-envelope-open-text"></i> EmailSortPro</h1>
            </div>
            <div class="header-right">
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <nav class="app-nav" style="display: none;">
        <a href="#" data-page="dashboard" class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Tableau de bord</span>
        </a>
        <a href="#" data-page="scanner" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Scanner</span>
        </a>
        <a href="#" data-page="tasks" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tâches</span>
        </a>
    </nav>

    <main id="pageContent" class="page-content" style="display: none;"></main>

    <!-- Script d'initialisation précoce -->
    <script>
        // Initialisation minimale pour éviter les erreurs
        window.appState = {
            isInitializing: true,
            configLoaded: false,
            servicesLoaded: false,
            user: null,
            isAuthenticated: false
        };
        
        // Vérifier que la config est chargée
        function checkConfig() {
            if (window.AppConfig || window.EmailSortProConfig || window.CONFIG) {
                window.appState.configLoaded = true;
                console.log('[Init] ✅ Configuration loaded');
                return true;
            }
            return false;
        }
        
        // Gestionnaire d'erreurs global
        window.addEventListener('error', function(event) {
            console.error('[Global Error]', event.error);
            if (window.uiManager && window.uiManager.showToast) {
                window.uiManager.showToast('Erreur: ' + event.error.message, 'error');
            }
        });
        
        // Vérifier la config immédiatement
        if (checkConfig()) {
            console.log('[Init] Configuration already available');
        } else {
            console.log('[Init] Waiting for configuration...');
            
            // Attendre la config
            let configCheckInterval = setInterval(() => {
                if (checkConfig()) {
                    clearInterval(configCheckInterval);
                }
            }, 100);
            
            // Timeout après 10 secondes
            setTimeout(() => {
                if (!window.appState.configLoaded) {
                    clearInterval(configCheckInterval);
                    console.error('[Init] Configuration timeout!');
                    document.getElementById('loadingOverlay').innerHTML = `
                        <div class="loading-content">
                            <h3 style="color: #ef4444;">Erreur de configuration</h3>
                            <p>Impossible de charger la configuration.</p>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                Recharger
                            </button>
                        </div>
                    `;
                }
            }, 10000);
        }
    </script>

    <!-- Services (chargés après la config) -->
    <script src="services/UIManager.js"></script>
    <script src="services/AuthService.js"></script>
    <script src="services/GoogleAuthService.js"></script>
    <script src="services/LicenseService.js"></script>
    <script src="services/MailService.js"></script>
    <script src="services/EmailScanner.js"></script>
    <script src="services/CategoryManager.js"></script>
    <script src="services/TaskManager.js"></script>
    <script src="services/PageManager.js"></script>
    <script src="services/AnalyticsManager.js"></script>
    
    <!-- Modules -->
    <script src="modules/DashboardModule.js"></script>
    <script src="modules/MinimalScanModule.js"></script>
    <script src="modules/TasksView.js"></script>
    
    <!-- Application principale -->
    <script src="app.js"></script>
    
    <!-- Script d'initialisation finale -->
    <script>
        // Fonction d'initialisation principale
        async function initializeEmailSortPro() {
            console.log('[Main] Starting EmailSortPro initialization...');
            
            try {
                // 1. Attendre que la config soit chargée
                if (!window.appState.configLoaded) {
                    console.log('[Main] Waiting for configuration...');
                    
                    let attempts = 0;
                    while (!window.appState.configLoaded && attempts < 100) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (!window.appState.configLoaded) {
                        throw new Error('Configuration not loaded after 10 seconds');
                    }
                }
                
                console.log('[Main] Configuration ready');
                
                // 2. Vérifier les services critiques
                const criticalServices = ['uiManager', 'authService'];
                const missingServices = criticalServices.filter(service => !window[service]);
                
                if (missingServices.length > 0) {
                    console.warn('[Main] Missing services:', missingServices);
                    // Continuer quand même
                }
                
                // 3. L'application sera créée automatiquement par app.js
                console.log('[Main] Waiting for app initialization...');
                
                // Masquer le loading après un délai
                setTimeout(() => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay && loadingOverlay.style.display !== 'none') {
                        loadingOverlay.style.display = 'none';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('[Main] Initialization error:', error);
                
                // Afficher l'erreur
                document.getElementById('loadingOverlay').innerHTML = `
                    <div class="loading-content">
                        <h3 style="color: #ef4444;">Erreur d'initialisation</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Recharger
                        </button>
                    </div>
                `;
            }
        }
        
        // Démarrer l'initialisation au chargement du DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeEmailSortPro);
        } else {
            initializeEmailSortPro();
        }
        
        // Gestionnaires d'événements pour les boutons
        document.addEventListener('DOMContentLoaded', function() {
            // Bouton Microsoft
            const microsoftBtn = document.getElementById('loginMicrosoftBtn');
            if (microsoftBtn) {
                microsoftBtn.addEventListener('click', async function() {
                    console.log('[Login] Microsoft button clicked');
                    try {
                        if (window.app && window.app.loginMicrosoft) {
                            await window.app.loginMicrosoft();
                        } else if (window.authService && window.authService.login) {
                            await window.authService.login();
                        } else {
                            console.error('[Login] No login method available');
                            if (window.uiManager) {
                                window.uiManager.showToast('Service de connexion non disponible', 'error');
                            }
                        }
                    } catch (error) {
                        console.error('[Login] Error:', error);
                    }
                });
            }
            
            // Bouton Google
            const googleBtn = document.getElementById('loginGoogleBtn');
            if (googleBtn) {
                googleBtn.addEventListener('click', async function() {
                    console.log('[Login] Google button clicked');
                    try {
                        if (window.app && window.app.loginGoogle) {
                            await window.app.loginGoogle();
                        } else if (window.googleAuthService && window.googleAuthService.login) {
                            await window.googleAuthService.login();
                        } else {
                            console.error('[Login] No Google login method available');
                            if (window.uiManager) {
                                window.uiManager.showToast('Service Google non disponible', 'error');
                            }
                        }
                    } catch (error) {
                        console.error('[Login] Error:', error);
                    }
                });
            }
            
            // Bouton Logout
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    console.log('[Logout] Button clicked');
                    try {
                        if (window.app && window.app.logout) {
                            await window.app.logout();
                        } else {
                            console.error('[Logout] No logout method available');
                        }
                    } catch (error) {
                        console.error('[Logout] Error:', error);
                    }
                });
            }
        });
        
        // Fonctions de diagnostic globales
        window.diagnoseApp = function() {
            console.group('🔍 DIAGNOSTIC EMAILSORTPRO');
            
            console.log('App State:', window.appState);
            console.log('Configuration:', {
                loaded: window.appState.configLoaded,
                AppConfig: !!window.AppConfig,
                validation: window.AppConfig ? window.AppConfig.validate() : null
            });
            
            console.log('Services:', {
                app: !!window.app,
                authService: !!window.authService,
                googleAuthService: !!window.googleAuthService,
                uiManager: !!window.uiManager,
                licenseService: !!window.licenseService,
                analyticsManager: !!window.analyticsManager
            });
            
            console.log('Authentication:', {
                isAuthenticated: window.app?.isAuthenticated || false,
                user: window.app?.user || null,
                provider: window.app?.activeProvider || null
            });
            
            console.groupEnd();
        };
        
        console.log('✅ EmailSortPro index.html loaded');
        console.log('Use diagnoseApp() for diagnostic');
    </script>
</body>
</html>
